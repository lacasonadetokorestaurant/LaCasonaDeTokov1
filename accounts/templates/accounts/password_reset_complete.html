{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<section id="login">
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card card-signin my-5">
                    <div class="card-body">
                        <h5 class="card-title text-center">Recuperacion de Contrasena Completada.</h5>
                        <br>
                        <div class="alert alert-info">
                            Se ha recuperado la contrasena de la cuenta de manera exitosa.
                        </div>
                        <br>
                        <div class="form-signin">
                            <button class="btn btn-lg btn-danger btn-block text-uppercase"
                                onclick="location.href='{% url 'login' %}'">Volver al Login</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
