    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="js/popper.min.js"></script>
    <script src="https://kit.fontawesome.com/9d1c7031d8.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- End-->

    <!-- Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700&Overpass&Rajdhani&Source+Serif+Pro&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/reserva.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!-- End-->

</head>

<body>
    <!-- Nav Bar -->
    <header id="navbar" class="navbar navbar-default navbar-expand-md navbar-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand"><img src="img/logo.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse text-light" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="index.html" class="nav-link">Inicio</a></li>
                    <li class="nav-item"><a href="index.html#nosotros" class="nav-link">Nosotros</a></li>
                    <li class="nav-item"><a href="index.html#p1" class="nav-link">Carta</a></li>
                    <li class="nav-item"><a href="index.html#p2" class="nav-link">Galeria</a></li>
                    <li class="nav-item"><a href="index.html#p3" class="nav-link">Ubicacion</a></li>
                    <li class="nav-item"><a href="index.html#contacto" class="nav-link">Contacto</a></li>
                </ul>
            </div>
        </div>
    </header>
    <!-- End-->
    <!-- Formulario-->
    <div class="container">
        <h1 class="form-title">Reserva con <span>Nosotros</span></h1>
        <div class="contact-wrapper animated bounceInUp">
            <div class="contact-form">
                <form action="enviado.html" method="GET" class="formulario">
                    <div class="form-group form-cont">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre" placeholder="Nombre completo">
                    </div>
                    <div class="form-group form-cont">
                        <label for="email">Email </label>
                        <input type="text" name="email" id="email" placeholder="Email de contacto">
                    </div>
                    <div class="form-group form-cont">
                        <label for="direccion">Dirección</label>
                        <input type="text" name="direcion" id="direccion" placeholder="Direccion contacto">
                    </div>
                    <div class="form-group form-cont">
                        <label for="phone">Telefono</label>
                        <input type="text" name="phone" id="phone" placeholder="Numero de contacto">
                    </div>
                    <div class="form-group form-cont">
                        <label for="cantidad">Cantidad de Personas</label>
                        <input type="number" name="numero" id="cantidad" min="1" max="9" placeholder="0">
                    </div>
                    <div class="form-group form-cont">
                        <label for="tipo">Tipo de Reserva</label>
                        <select name="tipo" id="tipo">
                            <option selected>Tipo de Reserva</option>
                            <option value="Almuerzo-Menú">Almuerzo-Menú</option>
                            <option value="Almuerzo-Carta">Almuerzo-Carta</option>
                            <option value="Reserva-comedor">Reserva-Comedor</option>
                            <option value="Reserva-especial">Reserva-Especial</option>
                        </select>
                    </div>
                    <div class="form-group form-cont">
                        <label for="hora">Horario</label>
                        <select name="Time" id="hora" onblur="validarHora()">
                            <option selected>Hora Reserva</option>
                            <option>12:00</option>
                            <option>12:30</option>
                            <option>13:00</option>
                            <option>13:30</option>
                            <option>14:00</option>
                            <option>14:30</option>
                            <option>15:00</option>
                            <option>15:30</option>
                            <option>16:00</option>
                            <option>16:30</option>
                        </select>
                    </div>
                    <div class="form-group form-cont">
                        <label for="fecha">Fecha</label>
                        <input type="date" id="fecha">
                    </div>
                    <div class="block form-group form-cont">
                        <label>Orservación</label>
                        <textarea name="mensaje" rows="5" placeholder="Ingrese informacion adicional a su reserva"
                            class="textarea" id="mensaje"></textarea>
                    </div>
                    <span class="block">
                        <button id="boton" type="button" onclick="validarFormulario()">Reservar Ahora</button>
                    </span>
                </form>
            </div>
            <div class="contact-info text-center">
                <h2>La Casona <span>de Toko</span></h2>
                <hr class="light">
                <img src="/img/reserva/reserva1.jpg" alt="img-reserva">
                <hr class="light">
                <p>Encuentranos de Lunes a Sabado de 12:00 a 17:00 hrs</p>
                <hr class="light">
                <p><i class="fas fa-phone"></i>(2) 2696 9181</p>
                <p><i class="fab fa-whatsapp"></i> +569-34204322</p>
                <p><i class="far fa-envelope"></i> casonadetoko@gmail.com</p>
                <div class="social">
                    <hr class="light">
                    <a href="https://www.facebook.com/LaCasonaDeToko"><i class="fab fa-facebook-square"></i></a>
                    <a href="https://twitter.com/casonadetoko"><i class="fab fa-twitter-square"></i></a>
                    <a href="https://www.instagram.com/lacasonadetoko/"><i class="fab fa-instagram"></i></a>
                    <a
                        href="https://www.tripadvisor.cl/Restaurant_Review-g294305-d7083454-Reviews-La_Casona_de_Toko-Santiago_Santiago_Metropolitan_Region.html">
                        <i class="fab fa-tripadvisor"></i>
                    </a>
                </div>
                <hr class="light">
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer id="footer">
        <div class="container-fluid">
            <div class="row text-center align-items-center">
                <div class="col-12">
                    <h6>La Casona de Toko | Todos los derechos reservados © 2019</h6>
                </div>
            </div>
        </div>
    </footer>
    <!-- End-->
    <script src="js/valida.js"></script>
</body>

</html>
